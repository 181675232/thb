<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>管理后台</title>
	<script type="text/javascript" src="/Public/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/Public/js/scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
    <script type="text/javascript" src="/Public/js/layout.js"></script>	
    <link href="/Public/admin/css/pagination.css" rel="stylesheet" type="text/css" />	
	<link href="/Public/admin/base.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/layout.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/admin.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/page.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/Public/js/check.js"></script>
</head>
<body class="mainbody">
    <form id="form1" method="get">
    <div>
        <!--导航栏-->
        <div class="location">
            <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
            <a href="/Admin/Index/center" class="home"><i></i><span>首页</span></a> <i class="arrow">
            </i><span>地址列表</span>
        </div>
        <!--/导航栏-->
        <!--工具栏-->
        <div class="toolbar-wrap">
            <div id="floatHead" class="toolbar">
                <div class="l-list">
                    <ul class="icon-list">
                        <!--<li><a class="add" href="{:U('/Admin/Mfg/add')}"><i></i><span> 新增</span></a></li> -->
                        <li><a class="all" href="javascript:;" onclick="checkAll(this)"><i></i><span>全选</span></a></li>
                        <li><a class="del" style="cursor:pointer;" id="btnDelete" OnClick="return ExePostBack('Vehicle')"><i></i><span>删除</span></a></li>
                    </ul>
                    <!-- 
					<div class="menu-list">

				        <div class="rule-single-select single-select">
				          <select id="ddlProperty" name="verify" onchange="location='/Admin/User/index/verify/'+options[selectedIndex].value">
				            <option Value=""  <if condition="$verify eq ''">selected="selected"</if>>所有状态</option>
				            <option Value="0" <if condition="$verify eq '0'">selected="selected"</if>>未认证</option>
				            <option Value="1" <if condition="$verify eq '1'">selected="selected"</if>>认证中</option>
				            <option Value="2" <if condition="$verify eq '2'">selected="selected"</if>>已认证</option>
				          </select>
				        </div>

      				</div>
      				-->
                </div>
            </div>
        </div>
        <!--/工具栏-->
		
        <!--列表-->
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">
                    <tr>
                        <th width="10%">
                            选择
                        </th>
                        <th align="center" width="35%">
 		车辆
                        </th>
                        <th align="center" width="15%">
                           购买时间
                        </th>
                        <th width="15%">
                            里程数
                        </th>
						<th width="10%">
                           是否默认
                        </th>
						<th>
                           状态
                        </th>
                    </tr>
		 <volist name="data" id="val">
                <tr>
                    <td align="center">
                    	<input type="checkbox" Class="checkall" value="{$val.id}" Style="vertical-align: middle;" />
                    	
                    </td>
                    <td align="center">
                        {$val.mfg_orig} 　 {$val.model}　 {$val.model_year}　 {$val.model_type} 
                    </td>
                     <td align="center">
                        {$val.date_purchase|date="Y-m-d",###}
                    </td>
					<td align="center">
                        {$val.mileage}
                    </td>
					<td align="center">
                        {$val.is_default}
                    </td>
                    
                    <td align="center">
                    	<if condition="$val.is_active eq 'Y'">使用中
						<elseif condition="$val.is_active eq 'N'"/>已报废
						<else />错误
						</if>                   
                    </td>
                    <!-- 
                    <td align="center">
                        <a href="/Admin/Mfg/edit/id/{$val.id}">修改</a>
                    </td>
					 -->
                </tr>
            </volist>
 
                </table>
        <!--/列表-->
        <!--内容底部-->
        <div class="line20">
        </div>
        <div class="pagelist">
            <div class="flickr">
                {$page}
            </div>
        </div>
        <!--/内容底部-->
    </div>
    </form>
</body>
</html>
