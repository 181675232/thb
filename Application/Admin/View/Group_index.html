<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>管理后台</title>
	<script type="text/javascript" src="/Public/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/Public/js/scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
    <script type="text/javascript" src="/Public/js/layout.js"></script>	
    <link href="/Public/admin/css/pagination.css" rel="stylesheet" type="text/css" />	
	<link href="/Public/admin/base.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/layout.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/admin.css" rel="stylesheet" type="text/css" />
	<link href="/Public/admin/page.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/Public/js/check.js"></script>
</head>
<body class="mainbody">
    <form id="form1" method="post">
    <div>
        <!--导航栏-->
        <div class="location">
            <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
            <a href="/Admin/Index/center" class="home"><i></i><span>首页</span></a> <i class="arrow">
            </i><span>分类列表</span>
        </div>
        <!--/导航栏-->
		<!--工具栏-->
        <div class="toolbar-wrap">
            <div id="floatHead" class="toolbar">
                <div class="l-list">
                    <ul class="icon-list">
                    	<!--
                        <li><a class="add" href="{:U('/Admin/Group/add')}"><i></i><span> 新增</span></a></li>
						-->
                        <li><a class="all" href="javascript:;" onclick="checkAll(this)"><i></i><span>全选</span></a></li>
                        <li><a class="del" style="cursor:pointer;" id="btnDelete" OnClick="return ExePostBack('Group')"><i></i><span>删除</span></a></li>
                    </ul>
                </div>

            </div>
        </div>
        <!--/工具栏-->	
        <!--列表-->
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">             
		<tr>
		    <th width="8%">选择</th>
		    <th align="center" width="8%">编号</th>
		    <th align="left">分类名称</th>
			<th width="15%">排序</th>
			<th width="15%">属性</th>
		    <th width="15%">操作</th>
		</tr>
			<volist name="group" id="val1">
				  <tr>
				    <td align="center">
						
				    </td>
				    <td align="center" style="white-space:nowrap;word-break:break-all;overflow:hidden;">{$val1.id}</td>
				    <td  style="white-space:nowrap;word-break:break-all;overflow:hidden;">
				      <span class="folder-open"></span>
				      <span>{$val1.title}</span>
					  	<empty name="val1.url">
	                		
							<else />
							(链接：{$val1.url})
						</empty>
					  
				    </td>
					<td align="center"></td>
					<td align="center"></td>
		            <td align="center">
						　<a href="/Admin/Group/add/id/{$val1.id}">添加下级</a>　
		            </td>
				  </tr>
					  <volist name="val1.catid" id="val2">
					  	 <tr>
						  	 <td align="center">
								<input type="checkbox" Class="checkall" value="{$val2.id}" Style="vertical-align: middle;" />
						    </td>
						    <td style="white-space:nowrap;word-break:break-all;overflow:hidden;">{$val2.id}</td>
						    <td style="white-space:nowrap;word-break:break-all;overflow:hidden;">
							  <span style="display:inline-block;width:0px;"></span>
						      <span class="folder-line"></span><span class="folder-open"></span>
						      <a href="/Admin/Group/edit/id/{$val2.id}">{$val2.title}</a>
							  	<empty name="val2.url">
			                		
									<else />
									(链接：{$val2.url})
								</empty>
						    </td>
							<td align="center"><input name="ord" value="{$val2.ord}" Class="sort" style="text-align:center;" onblur="order({$val2.id},this.value,'Group')" /></td>
							<td align="center">
						      <div class="btn-tools">
						      	<!--
						        <a title="<if condition='$val2[istop] eq 2'>取消置顶<else />设置置顶</if>" Class="<if condition='$val2[istop] eq 2'>top selected<else />top</if>" href="/Admin/Group/state/id/{$val2.id}/istop/<if condition='$val2[istop] eq 2'>1<else />2</if>"></a>
								-->
						        <a title="<if condition='$val2[isred] eq 2'>取消推荐<else />设置推荐</if>" Class="<if condition='$val2[isred] eq 2'>red selected<else />red</if>" href="/Admin/Group/state/id/{$val2.id}/isred/<if condition='$val2[isred] eq 2'>1<else />2</if>"></a>
						      </div>
						    </td>
				            <td align="center">
				            	<a href="/Admin/Group/edit/id/{$val2.id}">查看/修改</a>
							</td>
						  </tr>
				  </volist>
		  	</volist>

                </table>
        <!--/列表-->
        <!--内容底部-->
        <div class="line20">
        </div>
        <!--/内容底部-->
    </div>
    </form>
</body>
</html>
